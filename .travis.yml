---
services: docker

before_install:
  # Upgrade Docker.
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  # Test building Dockerfile.
  - docker build -t docker-mono .

  # Test running the container.
  - docker run -it docker-mono /bin/sh

  # Verify Mono is available in the container.
  - mono --version

  # Complete
  #- exit
